<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon Page Master</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>PING<span class="dot">.</span></h1>
      <h2>We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
    </header>
    <div class="form">
      <input type="text" name="email-input" placeholder="Your email address…" />
      <button>Notify Me</button>
    </div>

    <img
      class="main-img"
      src="./images/illustration-dashboard.png"
      alt="Generic layout of product" />

    <footer>
      <div class="icons">
        <div class="facebook">
          <img class="oval" src="./images/Oval.svg" alt="" />
          <img
            src="./images/download-facebook-logo-png-18.png"
            alt="Facebook icon" />
        </div>
        <div class="twitter">
          <img src="./images/Oval.svg" alt="" />
          <img src="./images/twitter-logo.png" alt="Twitter icon" />
        </div>
        <div class="instagram">
          <img src="./images/Oval.svg" alt="" />
          <img src="./images/glyph-logo_May2016.png" alt="Instagram icon" />
        </div>
      </div>
      <p class="copyright">© Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
