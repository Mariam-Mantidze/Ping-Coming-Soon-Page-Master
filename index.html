<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon Page Master</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1>PING<span class="dot">.</span></h1>
        <h2>We are launching <span>soon!</span></h2>
        <h3>Subscribe and get notified</h3>
      </header>
      <div class="form">
        <form action="submit" class="submit-form"></form>
        <input
          type="text"
          name="email-input"
          placeholder="Your email address…" />
        <button>Notify Me</button>
      </div>

      <img
        class="main-img"
        src="./images/illustration-dashboard.png"
        alt="Generic layout of product" />

      <footer>
        <div class="icons">
          <div class="facebook">
            <img src="./images/facebook-icon.png" alt="Facebook icon" />
          </div>
          <div class="twitter">
            <img src="./images/twitter-icon.png" alt="Twitter icon" />
          </div>
          <div class="instagram">
            <img src="./images/instagram-icon.png" alt="Instagram icon" />
          </div>
        </div>
        <p class="copyright">© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
